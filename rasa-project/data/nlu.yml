version: "3.1"
nlu:

- intent: affirm
  examples: |
    - yes
    - absolutely
    - sure
    - go ahead
    - yes please
    - yes thanks
    - please do
    - certainly
    - yep

- intent: deny
  examples: |
    - no
    - nope
    - no thanks
    - please don't
    - certainly not
    - please do not
    - I don't want that
    - do not
    - don't do that 
    - cancel
    - stop

- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there
    - Good morning
    - Good afternoon

- intent: express_emotion
  examples: |
    - I'm feeling [happy](emotion)
    - I am [sad](emotion)
    - I feel [anxious](emotion)
    - I'm [depressed](emotion)
    - I'm [angry](emotion)
    - I'm [excited](emotion)
    - I'm [frustrated](emotion)
    - I'm feeling [great](emotion)
    - I'm feeling [blue](emotion)
    - I'm [nervous](emotion)
    - I'm [content](emotion)
    - I'm feeling [hopeless](emotion)
    - I'm [ecstatic](emotion)
    - I'm feeling [overwhelmed](emotion)
    - I'm feeling overwhelmed with everything going on (emotion)
    - I feel so overwhelmed right now (emotion)
    - Lately, I've been feeling overwhelmed (emotion)

- intent: seek_advice
  examples: |
    - Can you give me some advice?
    - What should I do?
    - How can I handle this?
    - What do you think?
    - How should I fix this?
    - How can I do better?
    - What can I do?

- intent: request_help
  examples: |
    - I need help
    - Can you help me?
    - I'm stuck
    - I don't know what to do
    - Is there anything I can do?

- intent: goodbye
  examples: |
    - Bye
    - See you later
    - Goodbye
    - Take care

