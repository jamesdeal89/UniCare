version: "3.1"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there
    - Good morning
    - Good afternoon

- intent: express_emotion
  examples: |
    - I'm feeling [happy](emotion)
    - I'm [glad](emotion:happy)
    - I'm [joyful](emotion:happy)
    - I'm [good](emotion:happy)
    - I'm [excited](emotion:happy)
    - I'm feeling [sad](emotion)
    - I'm [unhappy](emotion:sad)
    - I'm [down](emotion:sad)
    - I'm [depressed](emotion:sad)
    - I'm [distraught](emotion:sad)
    - I'm feeling [anxious](emotion)
    - I'm [nervous](emotion:anxious)
    - I'm [worried](emotion:anxious)
    - I'm [angry](emotion)
    - I'm [furious](emotion:angry)
    - I'm [enraged](emotion:angry)

- intent: seek_advice
  examples: |
    - Can you give me some advice?
    - What should I do?
    - How can I handle this?
    - What do you think?
    - How should I fix this?
    - How can I do better?
    - What can I do?

- intent: request_help
  examples: |
    - I need help
    - Can you help me?
    - I'm stuck
    - I don't know what to do
    - Is there anything I can do?

- intent: goodbye
  examples: |
    - Bye
    - See you later
    - Goodbye
    - Take care