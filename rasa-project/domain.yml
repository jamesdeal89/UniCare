version: '3.1'
intents:
  - greet
  - express_emotion
  - seek_advice
  - request_help
  - report_trigger
  - affirm
  - deny
  - goodbye

entities:
  - emotion
  - trigger

slots:
  emotion:
    type: text
    mappings:
      - type: from_entity
        entity: emotion
        intent: express_emotion
  trigger:
    type: text
    mappings:
      - type: from_entity
        entity: trigger


actions:
  - utter_greet
  - utter_ask_how_feeling
  - action_advice
  - action_resources
  - action_save_trigger
  - utter_goodbye
  - utter_disclosure

responses:
  utter_greet:
  - text: "Hello! How can I help?"

  utter_ask_how_feeling:
  - text: "How are you feeling today?"

  utter_goodbye:
  - text: "Goodbye! Take care."

  utter_disclosure:
  - text: "Remember, I'm not a substitute for professional help. If you need immediate assistance, please contact a mental health professional or hotline."

  utter_ask_trigger:
  - text: "Would you like me to remember that the phrase or word you mentioned is sensitive for you?"

  utter_confirm_trigger:
  - text: "Understood, I'll remember that trigger word, {trigger}. Thank you for informing me so I can support you better."

  utter_deny_trigger:
  - text: "Understood, I will not store that trigger word. I apologise."

  utter_default:
  - text: "I'm not sure I understand. Can you please rephrase that?"

session_config:
  session_expiration_time: 60  # in minutes
  carry_over_slots_to_new_session: true
